<button [type]="type()" class="btn" [class]="classList()" [disabled]="disabled()" (click)="clickAction()">
    <span [class]="labelClassList()" class="hstack justify-content-center gap-1">
        @if (icon()) {
        <i [class]="icon()"></i>
        }
        {{ label() }}
        @if (showSpinner()) {
        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        }
    </span>
</button>
