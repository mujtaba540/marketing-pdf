    <app-page-1 [selectedProperty]="selectedProperty()" />

  <!-- Page 2 -->
  <div class="page-break">
    <app-page-2 [selectedProperty]="selectedProperty()" [installmentsPlan]="installmentsPlan()" />

    </div>
    }
